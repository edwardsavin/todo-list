<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4906b3a6e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <main id="main">
      <div id="side-bar">
        <div class="user">
          <i class="fa-regular fa-user"></i>
          <textarea name="user-name" id="user-name" class="text-input">
Enter Name</textarea
          >
        </div>

        <div class="my-lists-container">
          <div class="my-lists-container-header">
            <div class="my-lists-container-header-title">My lists</div>
            <button
              type="button"
              id="my-lists-container-header-add-list"
              class="button"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div class="my-lists-container-main">
            <ul id="my-lists-container-lists"></ul>
          </div>
        </div>
      </div>

      <div class="list-extended-view">
        <article class="extended-view-article"></article>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
